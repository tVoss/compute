<!doctype html>
<html>

<head>
    <title>Compute</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <canvas id="compute" width="720" height="720"></canvas>
    <div id="controls" class="fill column">
        <form id="global" class="fill column">
            <div>
                <label for="move">Pointer</label>
                <input type="radio" name="mode" value="pointer" id="pointer" checked="true">
            </div>
            <div>
                <label for="move">Move</label>
                <input type="radio" name="mode" value="move" id="move">
            </div>
            <div>
                <label for="delete">Delete</label>
                <input type="radio" name="mode" value="delete" id="delete">
            </div>
            <div>
                <label for="auto">Auto Tick</label>
                <input type="checkbox" name="auto" id="auto">
            </div>
            <div>
                <label for="speed">Tick Speed</label>
                <input type="range" min="1" max="60" name="speed" id="speed" value="1">
            </div>
        </form>
        <div id="utility" class="fill">
            <div>
                <button id="go">go</button>
                <input type="checkbox" id="a">
                <input type="checkbox" id="b">
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
